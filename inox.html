<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.393);
            height: 600;
            overflow: scroll;
        }

     #head{
        width: 400px;
     }
     #nav{
        display: flex;
        background-color: rgba(0, 0, 0, 0.68);
        color: white;
        padding: 10px;
        width: 800px;
     }
     #nav:hover{
        color: red;
        transition: 3s;
     }
     
     .img{
        border: 1px solid black;
        padding: 10px;
     }
     #kerela{
        display: flex;
        
        justify-content: center;
        align-items: center;
     }
    
        
     
    </style>
</head>
<body class="container-fluid">
    <header class="mt-3">
        <img src="./public/images/movie.png" width="100%" height="450" alt="">
    </header>
    <nav>
        <div id="head" class="bg bg-dark text-white p-2">
            <span class="bg bg-danger p-1">QUICK BOOKING</span>
            <span class="text-danger">By Movie</span>
            <span>|</span>
            <span>By Cinema</span>

        </div>
        <div id="nav">
            <div class="me-2"><select class="form-select bg-dark text-white""><option>Select Movie</option>
                <optgroup label="Telugu">
                    <option><b><font color="red">K.G.F</font></b></option>
                    <option><b><font color="red">RRR</font></b></option>
                    <option><b><font color="red">Rudrudu</font></b></option>
                    <option><b><font color="red">Puspha</font></b></option>
                    <option><b><font color="red">Nana Ki Premato</font></b></option>
                    <option><b><font color="red"></font> Naa peru suriya</b></option>
                </optgroup>
                <optgroup label="Hindi">
                    <option><b><font color="red">K.G.F</font></b></option>
                    <option><b><font color="red">RRR</font></b></option>
                    <option><b><font color="red">Rudrudu</font></b></option>
                    <option><b><font color="red">Puspha</font></b></option>
                    <option><b><font color="red">Nana Ki Premato</font></b></option>
                    <option><b><font color="red"></font> Naa peru suriya</b></option>
                </optgroup>
                <optgroup label="English">
                    <option><b><font color="red">K.G.F</font></b></option>
                    <option><b><font color="red">RRR</font></b></option>
                    <option><b><font color="red">Rudrudu</font></b></option>
                    <option><b><font color="red">Puspha</font></b></option>
                    <option><b><font color="red">Nana Ki Premato</font></b></option>
                    <option><b><font color="red"></font> Naa peru suriya</b></option>
                </optgroup>
            </select></div>
            <div class="me-2"><select class="form-select bg-dark text-white"><option>Select Cinema</option>
                <optgroup label="Berhampur">
                <option>Rukmuni</option>
                <option>Shiva sakti</option>
                <option>Goutam</option>
            </optgroup>
            </select></div>
            <div class="me-2"><select class="form-select bg-dark text-white""><option>Select Date</option>
                <optgroup label="Date">
                    <option><input type="date"></option>
                </optgroup>

            </select></div>
            <div class="me-2"><select class="form-select bg-dark text-white""><option>Select Timing</option>
                <optgroup label="Time">
                    <option><input type="time"></option>
                </optgroup>
            </select></div>
            <div class="me-2"><select class="form-select bg-dark text-white""><option>Select Seats</option>
                <optgroup label="Seats">
                    <option><input type="number"></option>
                </optgroup>
            
            
            </select></div>
            <div class="me-2"><button class="btn btn-outline-danger w-100  text-white"">Book</button></div>
        </div>
    </nav>
    
        <div id="kerela" class="mt-3">
            <div class="img me-2"><img src="./public/images/k1.jpg" width="100%" ></div>
            <div class="img me-2"><img src="./public/images/k2.jpg" alt="" width="100%"></div>
            <div class="img me-2"><img src="./public/images/k3.jpg" alt="" width="100%"></div>
            <div class="img me-2"><img src="./public/images/k4.jpg" alt="" width="100%"></div>
            <div class="img me-2"><img src="./public/images/k5.jpg" alt="" width="100%"></div>
        </div>
    
    
</body>
</html>
